{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "loadshaper.fullname" . }}
  labels:
    {{- include "loadshaper.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "loadshaper.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if .Values.networkPolicy.ingress }}
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
    {{- else }}
    # Allow iperf traffic for network load generation between loadshaper instances
    - from:
        - podSelector:
            matchLabels:
              {{- include "loadshaper.selectorLabels" . | nindent 14 }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              {{- include "loadshaper.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: {{ .Values.config.NET_PROTOCOL | upper }}
          port: {{ .Values.config.NET_PORT }}
    # Allow Prometheus scraping if ServiceMonitor is enabled
    {{- if .Values.serviceMonitor.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.serviceMonitor.namespace | default "monitoring" }}
      ports:
        - protocol: TCP
          port: {{ .Values.config.HEALTH_PORT | default 8080 }}
    {{- end }}
    {{- end }}
  egress:
    {{- if .Values.networkPolicy.egress }}
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
    {{- else }}
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow iperf traffic for network load generation between loadshaper instances
    - to:
        - podSelector:
            matchLabels:
              {{- include "loadshaper.selectorLabels" . | nindent 14 }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              {{- include "loadshaper.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: {{ .Values.config.NET_PROTOCOL | upper }}
          port: {{ .Values.config.NET_PORT }}
    # Allow external internet traffic for Oracle Cloud threshold compliance
    # Note: For true internet access, configure ipBlock with appropriate CIDR ranges
    # The following rules allow communication with specific pod labels in the cluster
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: iperf-server
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 80
        - protocol: UDP
          port: 443
    {{- end }}
{{- end }}